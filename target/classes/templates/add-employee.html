<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <title>List Employees</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add employee</h2>
        <hr/>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

            <input type="text" th:field="*{name}" placeholder="Enter name" class="form-cpntrol col-6 mb-4"/>

            <input type="text" th:field="*{email}" placeholder="Enter email" class="form-cpntrol col-6 mb-4"/>

            <input type="text" th:field="*{department}" placeholder="Enter department" class="form-cpntrol col-6 mb-4"/>

            <button class="btn btn-primary col-2 mb-2" type="submit">Save</button>

            <input type="hidden" th:field="*{id}" />
        </form>
        <hr/>
        <a th:href="@{/list}">Back to list</a>
    </div>

</body>
</html>
